<h1 style="color: rgb(63, 81, 181);" mat-dialog-title>提示</h1>
<mat-dialog-content>
  {{data.message}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">取消</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true">确定</button>
</mat-dialog-actions>
